<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
    <title></title>
</head>
<body>
<div class="container">
    <p th:text="#{email.body.greeting}"/>
    <p th:text="#{email.body.verification.code}"/>
    <h3 th:text="${confirmationCode}"/>
    <p th:text="#{email.body.verification.expire}"/>
    <p th:text="#{email.body.verification.warning}"/>
    <p>
        <span th:text="#{email.body.regards}"/><br>
        <span th:text="#{email.body.signature}"/>
    </p>
</div>
</body>
</html>
